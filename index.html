<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body class='container'>
  <header class='row'>
   <h1 class='col-md-12'>Weather Dashboard</h1> 
  </header>
  <!--///////////////////////////////////////////////////////////////////-->
   <section class='row'>
   <aside class="col-md-3 searchDisplay">
       <h2>Search for a City:</h2>
       <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" id='citySearch'>
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id='search'>
          <i class="fas fa-search"></i>
        </button>
      </div>
      </div>
      <li class="list-group">
        <a href="#" class="list-group-item list-group-item-action">
          Denver
        </a>
        <a href="#" class="list-group-item list-group-item-action">Harrisonburg</a>
        <a href="#" class="list-group-item list-group-item-action">Boston</a>
        <a href="#" class="list-group-item list-group-item-action">Paris</a>
        <a href="#" class="list-group-item list-group-item-action">Seattle</a>
    </li>
</aside>
<!--////////////////////////////////////////////////////////////////////////////-->
<section class='col-md-9'>
<article id='cityDisplay'>
  <h2 class='icon'></h2>
</article>
</article>
<section class='col-md-12' id='fiveDisplay'>
  <h2>
    5-Day Forecast:
  </h2>
  <article class="card-group">
    <figure class="card">
      <div class="card-body" id='firstDay'>
      </div>
    </figure>
    <figure class="card">
      <div class="card-body" id='secondDay'>
      </div>
    </figure>
    <figure class="card">
      <div class="card-body" id='thirdDay'>
      </div>
    </figure>
    <figure class="card">
      <div class="card-body" id='fourthDay'>
      </div>
    </figure>
    <figure class="card">
      <div class="card-body" id='fifthDay'>
      </div>
    </figure>
      </article>
    </section>
  </section>
</section>
<script src='script.js'></script>
<script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js'></script>
</body>
</html>
